<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradiente Principal - Blue to Purple -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de Fundo -->
  <circle cx="100" cy="100" r="95" fill="url(#primaryGradient)" opacity="0.1"/>
  
  <!-- Forma Principal - R estilizado com rays (raios) -->
  <!-- R Base -->
  <path d="M 60 60 L 60 140 L 70 140 L 70 105 L 95 105 L 120 140 L 132 140 L 105 103 C 115 100 122 92 122 80 C 122 65 112 60 98 60 L 60 60 Z M 70 70 L 98 70 C 106 70 112 72 112 80 C 112 88 106 95 98 95 L 70 95 L 70 70 Z" 
        fill="url(#primaryGradient)"/>
  
  <!-- Rays - Raios emanando do R (símbolo de radiância) -->
  <!-- Ray 1 - Top -->
  <path d="M 100 30 L 103 50 L 97 50 Z" fill="url(#accentGradient)">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="scale"
      values="1;1.1;1"
      dur="2s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Ray 2 - Top Right -->
  <path d="M 135 45 L 130 60 L 125 57 Z" fill="url(#accentGradient)">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="scale"
      values="1;1.1;1"
      dur="2s"
      begin="0.3s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Ray 3 - Right -->
  <path d="M 160 90 L 145 93 L 145 87 Z" fill="url(#accentGradient)">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="scale"
      values="1;1.1;1"
      dur="2s"
      begin="0.6s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Ray 4 - Bottom Right -->
  <path d="M 145 145 L 132 135 L 137 130 Z" fill="url(#accentGradient)">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="scale"
      values="1;1.1;1"
      dur="2s"
      begin="0.9s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Ray 5 - Bottom -->
  <path d="M 100 170 L 103 150 L 97 150 Z" fill="url(#accentGradient)">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="scale"
      values="1;1.1;1"
      dur="2s"
      begin="1.2s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Ray 6 - Bottom Left -->
  <path d="M 55 145 L 68 135 L 63 130 Z" fill="url(#accentGradient)">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="scale"
      values="1;1.1;1"
      dur="2s"
      begin="1.5s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Ray 7 - Left -->
  <path d="M 40 90 L 55 93 L 55 87 Z" fill="url(#accentGradient)">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="scale"
      values="1;1.1;1"
      dur="2s"
      begin="1.8s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Ray 8 - Top Left -->
  <path d="M 65 45 L 70 60 L 75 57 Z" fill="url(#accentGradient)">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="scale"
      values="1;1.1;1"
      dur="2s"
      begin="2.1s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Círculo Central - ponto focal de luz -->
  <circle cx="100" cy="80" r="3" fill="#3B82F6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
